<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<form action="/login/login2" name="loginForm" method="post">
<p><input type="text" name="id" ></p>
<p><input type="text" name="pw" ></p>
    <p>
        <button type="button" onclick="login2();">로그인</button>
    </p>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function login2(){
        if(!loginForm.id.value){
            return;
        }
        if(!loginForm.pw.value){
            return;
        }
        loginForm.submit();
    }
</script>
</html>
